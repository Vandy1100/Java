<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ordered List -->
    <ol start="1">
        <li>Ice Latte</li>
        <li>Ice Expresso</li>
        <li>Ice Green Tea</li>
        <li>Hot Latte</li>
        <li>Water</li>
    </ol>
    <!-- Unordered list  -->
    <ul style="list-style-type:circle;">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <!-- Definition List -->
    <dl>
        <dt>hello</dt>
        <dd>kon papa</dd>
        <dd>kon papa</dd>
        <dd>kon papa</dd>
        <dd>kon papa</dd>
    </dl>
</body>
</html>
